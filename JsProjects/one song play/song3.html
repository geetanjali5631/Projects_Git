<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img
          src="./img & songs/cvrimg-3.jpg"
          type="audio/mpeg"
          class="song-img"
        />
        <h1>Nihaar Lain De</h1>
        <p>Satinder Sartaaj</p>
        <audio
          src="./img & songs/song3.mp3"
          type="audio/mpeg"
          id="song"
        ></audio>
        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div onclick="location.href='song2.html'">
            <i class="fa-solid fa-backward"></i>
          </div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrl-icon"></i>
          </div>
          <div onclick="location.href='song1.html'">
            <i class="fa-solid fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
